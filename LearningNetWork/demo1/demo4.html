<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个简单图表</title>
    <script src="../js/d3.js"></script>
</head>
<body>

<script>
    var width=300;
    var height = 300;

    var svg =d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);

    var dataset=[250,210,170,150,90];

    var rectHeight =25;


    /*x：矩形左上角的 x 坐标
    y：矩形左上角的 y 坐标
    width：矩形的宽度
    height：矩形的高度*/

    svg.selectAll("rect")//选择svg内所有的矩形
        .data(dataset)  //绑定数组
        .enter()        //指定选择集的enter部分
        .append("rect") //添加足够数量的矩形元素
        .attr("x",20)
        .attr("y",function (d,i) {
            return i*rectHeight;
        })
        .attr("width",function (d) {
            return d;
        })
        .attr("height",rectHeight-2)
        .attr("fill","steelblue");


   /* 添加了元素之后，就需要分别给各元素的属性赋值。在这里用到了 function(d, i)，
    前面已经讲过，d 代表与当前元素绑定的数据，i 代表索引号。
    给属性赋值的时候，是需要用到被绑定的数据，以及索引号的。*/


</script>
</body>
</html>
