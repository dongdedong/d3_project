<html>  
  <head>  
        <meta charset="utf-8">  
        <title>文本换行</title>
  </head>
  <style>


      .map_path {
          stroke: black;
          stroke-width: 1;
      }

      .grid_path{
          stroke: gray;
          stroke-width: 1;
          fill:none;
          opacity: 1;
      }


  </style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>




    var width = 300;
    var height = 300;

    var svg = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);

    var str = "云中谁寄锦书来，雁字回时，月满西楼";

    //先在svg上设置text但是不指定字符串内容
    var text = svg.append("text")
        .attr("x",30)
        .attr("y",100)
        .attr("font-size",30)
        .attr("font-family","simsun");

    var strs = str.split("，") ;

    console.log(strs);

   /* SVG 中的文本不支持自动换行，需要手动实现。其中一种方法就是使用 tspan 标签。

    tspan 是写在 text 中的，作为其子元素存在。设置文本属性的时候，有一个 dy 属性，表示 y 轴的相对位移，dy 的值通常用 10px、1em 这样的值，其中 em 是以行为单位的。

    这样，我们就可以在 text 中添加多个 tspan ，每个代表一行。每一个 tspan 属性都赋予一个 1em 值（即一行）。如此，文本就会一行一行地显示了。*/

    /*在 text 元素上绑定数据，并添加与 strs 长度相同的 tspan 元素。然后，为其 x 和 dy 属性赋值，再指定字符串内容即可*/

    text.selectAll("tspan")
        .data(strs)
        .enter()
        .append("tspan")
        .attr("x",text.attr("x"))
        .attr("dy","1em")
        .text(function(d){
            return d;
        });





</script>
	
</body>  
</html>
