<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘交互</title>
    <style>
        .axis path,.axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var dataset=[50,45,120,87,99,230,41];
    var width = 400;
    var height = 400;

    var svg = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);

    var characters =["A","S","D","F"];

    var rects = svg.selectAll("rect")
        .data(characters)
        .enter()
        .append("rect")
        .attr("x",function (d,i) {
            return 10 +i*60;
        })
        .attr("y",150)
        .attr("width",55)
        .attr("height",55)
        .attr("rx",5)
        .attr("ry",5)
        .attr("fill","black");

    var texts = svg.selectAll("text")
        .data(characters)
        .enter()
        .append("text")
        .attr("x",function (d,i) {
            return 10+i*60;
        })
        .attr("y",150)
        .attr("dx",10)
        .attr("dy",25)
        .attr("fill","white")
        .attr("font-size",24)
        .text(function (d) {
            return d;
        });


    d3.select("body")
        .on("keydown",function () {
            rects.attr("fill",function (d) {
                if (d==String.fromCharCode(d3.event.keyCode)){
                    return "yellow";
                }else {
                    return "black";
                }

            })
        })
        .on("keyup",function () {
            rects.attr("fill","black");
        });











</script>


    </body>
</html>
