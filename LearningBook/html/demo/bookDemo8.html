<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线段生成器2</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 400;
    var height = 400;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var padding = {top: 20, right: 20, bottom: 20, left: 40};

    var xAxisWidth = 300;
    var yAxisWidth = 300;



    //第三种画线方式
    //线段点数据
    var lines = [80,120,160,200,240,280];
    //创建一个线段生成器
    var linePath = d3.svg.line()
        .x(function (d) {
            return d;           //设置线段x轴坐标
        })
        .y(function (d,i) {
            return i%2 ==0? 40:120; //设置线段y轴坐标

        })
    //添加路径
      svg.append("path")
     .attr("d",linePath(lines))
     .attr("stroke","black")
     .attr("stroke-width","2px")
     .attr("fill","none");

</script>


</body>
</html>
