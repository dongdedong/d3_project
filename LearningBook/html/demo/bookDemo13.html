<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弦生成器</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    var dataset = {
        source:{
            startAngle:0.2,
            endAngle:Math.PI*0.3,
            radius:100
        },
        target:{
            startAngle:Math.PI*1.0,
            endAngle:Math.PI*1.6,
            radius:100
        }
    }

    //定义一个弦生成器
    var chord = d3.svg.chord();

    svg.append("path")
        .attr("d",chord(dataset))
        .attr("transform","translate(200,200)")
        .attr("fill","yellow")
        .attr("stroke","black")
        .attr("stroke-width",2);


</script>


</body>
</html>
