<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域生成器</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var padding = {top: 20, right: 20, bottom: 20, left: 40};

    var xAxisWidth = 300;
    var yAxisWidth = 300;
    var dataset =[80,120,130,70,60,90];

    var areaPath = d3.svg.area()
        .x(function (d,i) {
            return 50+i*80;
        })
        .y0(function (d,i) {
            return height/2;
        })
        .y1(function (d,i) {
            return height/2-d;
        })
        .interpolate("basis");

    svg.append("path")
        .attr("d",areaPath(dataset))
        .attr("stroke","black")
        .attr("stroke-width","2px")
        .attr("fill","yellow");

</script>


</body>
</html>
