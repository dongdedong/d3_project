<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件，获取div的位置坐标</title>
    <style>
        .axis path,.axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis text{
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div style="padding: 50;background-color: gray"></div>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 400;
    var height = 400;

    var svg = d3.select("div")
        .append("svg")
        .style("background-color","yellow")
        .attr("width",width)
        .attr("height",height);

    svg.append("rect")
        .attr("x",200)
        .attr("y",100)
        .attr("width",100)
        .attr("height",100)
        .style("cursor","pointer")
        .on("click",function () {
            console.log(d3.mouse(this));
        });













</script>


    </body>
</html>
