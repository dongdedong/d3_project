<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果子元素</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var dataset = [100,100,100];
    var g = svg.append("g");

    var rect = g.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("fill","blue")
        .attr("id",function (d,i) {
            return "rect"+i;
        })
        .attr("x",10)
        .attr("y",function (d,i) {
            return 10+i*35;
        })
        .attr("width",function (d,i) {
            return d;
        })
        .attr("height",30);

    //子元素的过滤实例一
   /* g.transition()
        .select("#rect1")
        .attr("width",300);*/

 //子元素的过滤实例二
    g.transition()
        .selectAll("rect")
        .filter(function (d,i) {
            return i>=1;
        })
        .attr("width",300);

</script>


</body>
</html>
