<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互事件-折线图</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var dataset = [{
        country:"china",
        gdp:[[2000,11920],[2001,13170],[2002,14550],[2003,16500],
            [2004,19440],[2005,22870],[2006,27930],[2007,35040],
            [2008,45470],[2009,51050]]
    },{
        country:"japan",
        gdp:[[2000,47310],[2001,41590],[2002,39800],[2003,43020],
            [2004,46550],[2005,45710],[2006,43560],[2007,48490],
            [2008,50350],[2009,54950]]
    }];

    var padding = {top:50,right:50,bottom:50,left:50};

    var gdpmax = 0;
    for (var i= 0;i<dataset.length;i++){
        var currGdp = d3.max(dataset[i].gdp,function (d) {
            return d[1];

        });
        if(currGdp>gdpmax){
            gdpmax = currGdp;
        }
    }

    //通过padding和gdpmax来确定比例尺的定义域和值域
    var xScale = d3.scale.linear()
        .domain([2000,2009])
        .range([0,width-padding.left-padding.right]);

    var yScale = d3.scale.linear()
        .domain([0,gdpmax*1.1])   //*1.1是为了不让图像在坐标轴的边界绘制
        .range([height-padding.top-padding.bottom,0])
    //创建一个直线生成器
    var linePath = d3.svg.line()
        .x(function (d) {
            return xScale(d[0]);
        })
        .y(function (d) {
            return yScale(d[1])

        })
        .interpolate("basis");

    var colors = [d3.rgb(0,0,255),d3.rgb(0,255,0)];

    svg.selectAll("path")
        .data(dataset)
        .enter()
        .append("path")
        .attr("transform","translate("+padding.left+","+padding.top+")")
        .attr("d",function (d) {
            return linePath(d.gdp);
        })
        .attr("fill","none")
        .attr("stroke-width",2)
        .attr("stroke",function (d,i) {
            return colors[i];
        })
        .on("mouseover",function (d,i) {
            d3.select(this)
                .attr("stroke","black");
            console.log("mouseover");
        })
        .on("mouseout",function (d,i) {
            d3.select(this)
                .transition()
                .duration(500)
                .attr("stroke",function (d,i) {
                    return colors[i];
                });
            console.log("mouseout");

        });

    //x轴
    var xAixs = d3.svg.axis()
        .scale(xScale)
        .ticks(5)
        .tickFormat(d3.format("d"))
        .orient("bottom");
    //y轴
    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");
    
    //添加一个<g>元素放x轴
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate("+padding.left+","+(height-padding.bottom)+")")
        .call(xAixs);

    //添加一个<g>元素放y轴
    svg.append("g")
        .attr("class","axis")
        .attr("transform","translate("+padding.left+","+(padding.top)+")")
        .call(yAxis);
    
    
    
    
</script>


</body>
</html>
