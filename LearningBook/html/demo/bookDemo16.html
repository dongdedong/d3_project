<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画2</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

   var rect = svg.append("rect")
                   .attr("fill","steelblue")
                   .attr("x",10)
                   .attr("y",10)
                   .attr("width",100)
                   .attr("height",30);

   var rectTran = rect.transition()
       .duration(2000)
       .attrTween("width",function (d,i,a) {
           return function (t) {
               return Number(a)+t*300;
           }
       });


    var text = svg.append("text")
        .attr("fill","white")
        .attr("x",100)
        .attr("y",10)
        .attr("dy","1.2em")
        .attr("text-anchor","end")
        .text(100);

    var initx = text.attr("x");
    var initText = text.text();

    var textTran = text.transition()
        .duration(2000)
        .tween("text",function () {
            return function (t) {
                d3.select(this)
                    .attr("x",Number(initx)+t*300)
                    .text(Math.floor(Number(initText)+t*300));

            }

        })




</script>


</body>
</html>
