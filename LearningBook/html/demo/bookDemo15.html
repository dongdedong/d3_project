<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

   var rect = svg.append("rect")
                   .attr("fill","steelblue")
                   .attr("x",10)
                   .attr("y",10)
                   .attr("width",100)
                   .attr("height",30);

   //transition()可以多次连续使用
   var rectTran = rect.transition()
                       .delay(500)
                       .duration(1000)
                       .ease("bounce")  //过渡样式
                       .attr("width",300)
                       .transition()
                       .delay(1500)
                       .duration(1000)
                       .attr("height",300)
                       .transition()
                       .delay(2500)
                       .duration(1000)
                       .attr("width",100)
                       .transition()
                       .delay(3500)
                       .duration(1000)
                       .attr("height",30)
</script>


</body>
</html>
