<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弧生成器</title>
    <style>
        .axis path, .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../js/d3_3.5.17.js"></script>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var padding = {top: 20, right: 20, bottom: 20, left: 40};

    var xAxisWidth = 300;
    var yAxisWidth = 300;
    var dataset = {startAngle:0,endAngle:Math.PI*2};

    //创建一个弧生成器
    var arcPath = d3.svg.arc()
        .innerRadius(50)
        .outerRadius(100);


    svg.append("path")
        .attr("d",arcPath(dataset))
        .attr("transform","translate(250,250)")
        .attr("stroke","black")
        .attr("stroke-width","1px")
        .attr("fill","blue");


</script>


</body>
</html>
